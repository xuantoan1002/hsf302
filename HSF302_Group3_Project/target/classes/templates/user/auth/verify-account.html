<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/user/img/fav.png}">
    <meta charset="UTF-8">
    <title>Karma Shop - Verify Account</title>

    <link rel="stylesheet" th:href="@{/user/css/linearicons.css}">
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/user/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/user/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/user/css/nouislider.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/user/css/main.css}">
</head>
<body>

<div th:replace="/user/fragment/header :: header"></div>

<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3 class="pt-5">Verify your account</h3>

                    <!-- Form nhập mã xác thực -->
                    <form class="row login_form" th:action="@{/verify-account}" th:object="${verifyAccountRequest}" method="post" id="verifyForm" novalidate="novalidate">
                        <!-- Email (ẩn hoặc chỉ để xác định người dùng) -->
                        <div class="col-md-12 form-group">
                            <input type="text" id="emailInput" class="form-control" th:field="*{email}" placeholder="Enter your email"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your email'" required>
                        </div>

                        <!-- Nhập mã xác thực -->
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" th:field="*{code}" placeholder="Enter verification code"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter verification code'" required>
                        </div>

                        <!-- Nút xác minh -->
                        <div class="col-md-12 form-group">
                            <button type="submit" class="primary-btn">Verify</button>
                        </div>
                    </form>

                    <!-- Form gửi lại mã xác thực -->
                    <form th:action="@{/resend-code}" method="post">
                        <input type="hidden" name="email" value="" id="hiddenEmail"/>
                        <button type="submit" class="btn btn-link p-0 mt-3">Resend code</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" th:src="@{/user/img/login.jpg}" alt="">
                    <div class="hover">
                        <h4>Already have an account?</h4>
                        <a class="primary-btn" th:href="@{/login}">Go to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="/user/fragment/footer :: footer"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.getElementById("emailInput");
        const hiddenEmail = document.getElementById("hiddenEmail");

        if (emailInput && hiddenEmail) {
            // Khi người dùng nhập thì cập nhật input hidden
            emailInput.addEventListener("input", function () {
                hiddenEmail.value = emailInput.value;
            });

            // Đồng bộ ban đầu nếu đã có giá trị sẵn
            hiddenEmail.value = emailInput.value;
        }
    });
</script>


<script th:src="@{/user/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{/user/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/user/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{/user/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/user/js/jquery.sticky.js}"></script>
<script th:src="@{/user/js/nouislider.min.js}"></script>
<script th:src="@{/user/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/user/js/owl.carousel.min.js}"></script>
<script th:src="@{/user/js/gmaps.min.js}"></script>
<script th:src="@{/user/js/main.js}"></script>
</body>
</html>
