<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Images</title>
</head>
<body>
<h1>Product Images</h1>
<a th:href="@{/product-images/create}">Add New Image</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Image URL</th>
        <th>Product ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="image : ${images}">
        <td th:text="${image.id}"></td>
        <td th:text="${image.imageUrl}"></td>
        <td th:text="${image.productId}"></td>
        <td>
            <a th:href="@{/product-images/{id}/update(id=${image.id})}">Edit</a>
            <a th:href="@{/product-images/{id}/delete(id=${image.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
