<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Product Size</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Add New Product Size</h1>

  <form th:action="@{/product-sizes/create}" th:object="${size}" method="post">
    <div class="mb-3">
      <label for="size" class="form-label">Size</label>
      <select class="form-select" id="size" th:field="*{size}" required>
        <option value="">-- Select Size --</option>
        <option th:each="s : ${allSizes}"
                th:value="${s}"
                th:text="${s}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity"
             th:field="*{quantity}" min="0" required>
    </div>

    <div class="mb-3">
      <label for="productId" class="form-label">Product</label>
      <select class="form-select" id="productId" th:field="*{product.id}">
        <option value="">-- Select Product --</option>
        <option th:each="product : ${products}"
                th:value="${product.id}"
                th:text="${product.name + ' (ID: ' + product.id + ')'}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
    <a th:href="@{/product-sizes}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
