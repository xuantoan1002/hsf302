<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Sizes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Product Sizes</h1>

    <a th:href="@{/product-sizes/create}" class="btn btn-primary mb-3">Add New Size</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Product</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="size : ${sizes}">
            <td th:text="${size.id}"></td>
            <td th:text="${size.size}"></td>
            <td th:text="${size.quantity}"></td>
            <td>
                <span th:if="${size.product.name}" th:text="${size.product.name + ' (ID: ' + size.product.id + ')'}"></span>
                <span th:unless="${size.product.name}">N/A</span>
            </td>
            <td>
                <a th:href="@{/product-sizes/{id}/update(id=${size.id})}"
                   class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/product-sizes/{id}/delete(id=${size.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this size?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
