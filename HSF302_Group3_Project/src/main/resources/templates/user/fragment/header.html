<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <header class="header_area sticky-header">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light main_box">
                <div class="container">
                    <a class="navbar-brand logo_h" th:href="@{/}">
                        <img th:src="@{/user/img/logo.png}" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent">
                        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>

                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <!-- MENU CENTER -->
                        <ul class="nav navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                            <li class="nav-item submenu dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Shop</a>
                                <ul class="dropdown-menu">
                                    <li class="nav-item"><a class="nav-link" th:href="@{/category}">Shop Category</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/product-details}">Product
                                        Details</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/checkout}">Checkout</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/confirmation}">Confirmation</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item submenu dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Blog</a>
                                <ul class="dropdown-menu">
                                    <li class="nav-item"><a class="nav-link" th:href="@{/blog}">Blog</a></li>
                                    <li class="nav-item"><a class="nav-link" th:href="@{/blog-details}">Blog Details</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                            <li class="nav-item"><a th:href="@{/cart}" class="cart nav-link"><span
                                    class="ti-bag"></span></a></li>
                        </ul>

                        <ul class="nav navbar-nav ml-auto d-flex align-items-center">

                            <!-- Nếu chưa đăng nhập -->
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/register}">Register</a>
                            </li>

                            <!-- Nếu đã đăng nhập -->
                            <li class="nav-item submenu dropdown" sec:authorize="isAuthenticated()">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
                                   id="userDropdown" role="button" aria-haspopup="true" aria-expanded="false"
                                   th:text="${#authentication.name}">User</a>
                                <ul class="dropdown-menu">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/profile}">Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/order-history}">Orders</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{/change-password}">Change password</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link font-weight-bold" th:href="@{/logout}">Logout</a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</div>
</html>
