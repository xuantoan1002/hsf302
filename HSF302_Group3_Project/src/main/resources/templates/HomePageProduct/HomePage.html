<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="keywords" content="">

    <!--
            CSS
            ============================================= -->
    <link rel="stylesheet" th:href="@{/user/css/linearicons.css}"/>
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/user/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/user/css/themify-icons.css}"/>
    <link rel="stylesheet" th:href="@{/user/css/nice-select.css}"/>
    <link rel="stylesheet" th:href="@{/user/css/nouislider.min.css}"/>

    <link rel="stylesheet" th:href="@{/user/css/main.css}"/>
</head>

<body id="category">

<!-- Header -->
<div th:replace="/user/fragment/header :: header"></div>

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Shop Category page</h1>
                <nav class="d-flex align-items-center">
                    <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="#">Shop<span class="lnr lnr-arrow-right"></span></a>
                    <a href="category.html">Fashon Category</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->
<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5">
            <div class="sidebar-categories">
                <div class="head">Browse Categories</div>
                <ul class="main-categories">
                    <li class="main-nav-list" th:each="category : ${categories}">
                        <a th:href="@{/(categoryId=${category.id})}"
                           th:classappend="${currentCategoryId == category.id} ? 'active' : ''">
                            <span class="lnr lnr-arrow-right"></span>
                            <span th:text="${category.name}">Category Name</span>
                            <span class="number" th:text="'(' + ${category.productCount} + ')'">(0)</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-filter mt-50">
                <div class="top-filter-head">Product Filters</div>
                <div class="common-filter">
                    <div class="head">Sort By</div>
                    <form th:action="@{/}" method="get">
                        <input type="hidden" name="categoryId" th:value="${currentCategoryId}">
                        <input type="hidden" name="searchQuery" th:value="${searchQuery}">
                        <ul>
                            <li class="filter-list">
                                <input class="pixel-radio" type="radio" id="sort-id" name="sortBy" value="id"
                                       th:checked="${sortBy == 'id'}">
                                <label for="sort-id">Default<span></span></label>
                            </li>
                            <li class="filter-list">
                                <input class="pixel-radio" type="radio" id="sort-price" name="sortBy" value="price"
                                       th:checked="${sortBy == 'price'}">
                                <label for="sort-price">Price<span></span></label>
                            </li>
                            <li class="filter-list">
                                <input class="pixel-radio" type="radio" id="sort-name" name="sortBy" value="name"
                                       th:checked="${sortBy == 'name'}">
                                <label for="sort-name">Name<span></span></label>
                            </li>
                        </ul>
                        <div class="head">Direction</div>
                        <ul>
                            <li class="filter-list">
                                <input class="pixel-radio" type="radio" id="sort-asc" name="direction" value="asc"
                                       th:checked="${direction == 'asc'}">
                                <label for="sort-asc">Ascending<span></span></label>
                            </li>
                            <li class="filter-list">
                                <input class="pixel-radio" type="radio" id="sort-desc" name="direction" value="desc"
                                       th:checked="${direction == 'desc'}">
                                <label for="sort-desc">Descending<span></span></label>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-primary">Apply</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">
            <!-- Start Filter Bar -->
            <div class="filter-bar d-flex flex-wrap align-items-center">
                <div class="sorting">
                    <select onchange="location = this.value;">
                        <option th:value="@{/(sortBy='id',direction='asc')}"
                                th:selected="${sortBy == 'id' && direction == 'asc'}">Default sorting
                        </option>
                        <option th:value="@{/(sortBy='price',direction='asc')}"
                                th:selected="${sortBy == 'price' && direction == 'asc'}">Sort by price (low to high)
                        </option>
                        <option th:value="@{/(sortBy='price',direction='desc')}"
                                th:selected="${sortBy == 'price' && direction == 'desc'}">Sort by price (high to low)
                        </option>
                        <option th:value="@{/(sortBy='name',direction='asc')}"
                                th:selected="${sortBy == 'name' && direction == 'asc'}">Sort by name (A-Z)
                        </option>
                    </select>
                </div>
                <div th:if="${isSearchResult}" class="ml-auto">
                    <h5>Search Results for: <span th:text="${searchQuery}"></span></h5>
                </div>
            </div>
            <!-- End Filter Bar -->
            <!-- Start Best Seller -->
            <section class="lattest-product-area pb-40 category-list">
                <div class="row">

                    <!-- single product -->
                    <div class="col-lg-4 col-md-6" th:each="product : ${products}">
                        <div class="single-product">
                            <img class="img-fluid"
                                 th:if="${product.imageUrl != null and !product.imageUrl.isEmpty()}"
                                 th:src="${product.imageUrl}" alt="Ảnh sản phẩm" style="width: 350px;height: 250px;">
                            <div class="product-details">
                                <h6 th:text="${product.name}">Product Name</h6>
                                <div class="price">
                                    <h6 th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</h6>
                                    <!--                                    <h6 class="l-through" th:if="${product.oldPrice != null}"-->
                                    <!--                                        th:text="'$' + ${#numbers.formatDecimal(product.oldPrice, 1, 2)}">$0.00</h6>-->
                                </div>
                                <div class="prd-bottom">
                                    <form th:action="@{'/add-product-to-cart/' + ${product.id}}" method="post"
                                          style="display: inline;">
                                        <button type="submit" class="social-info"
                                                style="border: none; background: none; padding: 0; margin: 0; display: inline-block;">
                                            <span class="ti-bag"></span>
                                            <p class="hover-text">add to bag</p>
                                        </button>
                                    </form>
                                    <a href="#" class="social-info">
                                        <span class="lnr lnr-heart"></span>
                                        <p class="hover-text">Wishlist</p>
                                    </a>
                                    <a th:href="@{'/product/' + ${product.id}}" class="social-info">
                                        <span class="lnr lnr-move"></span>
                                        <p class="hover-text">view more</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Display message when no products found -->
                    <div class="col-12" th:if="${products.isEmpty()}">
                        <div class="alert alert-info">
                            <p th:text="${isSearchResult} ? 'No products found for your search.' : 'No products available in this category.'"></p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Best Seller -->
            <!--            <div class="pagination-area pt-20">-->
            <!--                <nav aria-label="Page navigation example">-->
            <!--                    <ul class="pagination justify-content-center">-->
            <!--                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">-->
            <!--                            <a class="page-link" th:href="@{/(page=${currentPage - 1}, size=${size}, searchQuery=${searchQuery}, categoryId=${currentCategoryId}, sortBy=${sortBy}, direction=${direction})}">Previous</a>-->
            <!--                        </li>-->
            <!--                        <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"-->
            <!--                            th:classappend="${i == currentPage} ? 'active'">-->
            <!--                            <a class="page-link" th:href="@{/(page=${i}, size=${size}, searchQuery=${searchQuery}, categoryId=${currentCategoryId}, sortBy=${sortBy}, direction=${direction})}"-->
            <!--                               th:text="${i}">1</a>-->
            <!--                        </li>-->
            <!--                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">-->
            <!--                            <a class="page-link" th:href="@{/(page=${currentPage + 1}, size=${size}, searchQuery=${searchQuery}, categoryId=${currentCategoryId}, sortBy=${sortBy}, direction=${direction})}">Next</a>-->
            <!--                        </li>-->
            <!--                    </ul>-->
            <!--                </nav>-->
            <!--            </div>-->
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="/user/fragment/footer :: footer"></div>

<script th:src="@{/user/js/vendor/jquery-2.2.4.min.js}"></script>

<script th:src="@{/user/js/main.js}"></script>
<!-- End Scripts -->
</body>
</html>
