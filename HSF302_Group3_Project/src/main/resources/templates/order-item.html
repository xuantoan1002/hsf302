<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết đơn hàng</title>
    <link rel="stylesheet" href="/myapp/user/css/bootstrap.css">
    <link rel="stylesheet" href="/myapp/user/css/main.css">
</head>
<body>

<!-- Header fragment -->
<div th:replace="~{user/fragment/header :: header}"></div>

<h2 style="text-align:center; margin-top: 20px;">Chi tiết đơn hàng</h2>

<div class="container" style="margin-top: 20px;">
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')} + '₫'"></td>
            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')} + '₫'"></td>
        </tr>
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/order-history}" class="btn btn-secondary">← Quay lại lịch sử đơn hàng</a>
    </div>
</div>

<!-- Footer fragment -->
<div th:replace="~{user/fragment/footer :: footer}"></div>

</body>
</html>
