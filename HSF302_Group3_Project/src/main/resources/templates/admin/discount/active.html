<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Discount Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script th:src="@{/admin/js/plugin/webfont/webfont.min.js}"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
                urls: ["/admin/css/fonts.min.css"]
            },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/plugins.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/kaiadmin.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/demo.css}"/>
</head>
<body>

<div class="wrapper">
    <div th:replace="/admin/fragment/sidebar :: sidebar"></div>
    <div class="main-panel">
        <div th:replace="/admin/fragment/header :: header"></div>

        <div class="container">
            <div class="page-inner container-fluid">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-dark m-0">Active Discount Events</h4>
                    <a th:href="@{/admin/discount/create}" class="btn btn-primary fw-bold shadow-sm">
                        <i class="fas fa-plus-circle me-1"></i> Create New
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead class="thead-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Type</th>
                                    <th>Value</th>
                                    <th>Product</th>
                                    <th>Note</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="event : ${eventsPage.content}">
                                    <td th:text="${event.id}">1</td>
                                    <td th:text="${event.name}">Discount name</td>
                                    <td th:text="${event.startDate}">2025-07-01</td>
                                    <td th:text="${event.endDate}">2025-07-30</td>
                                    <td th:text="${event.discountType}">PERCENT</td>
                                    <td th:text="${event.discountValue}">20</td>
                                    <td th:text="${event.productName}">Product ABC</td>
                                    <td th:text="${event.note}">Optional note</td>
                                    <td>
                                        <a th:href="@{'/admin/discount/edit/' + ${event.id}}" class="btn btn-sm btn-warning">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <a th:href="@{'/admin/discount/delete/' + ${event.id}}" class="btn btn-sm btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this event?');">
                                            <i class="fas fa-trash"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(eventsPage.content)}">
                                    <td colspan="9" class="text-center">No active discount events.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${eventsPage.totalPages > 1}" aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${eventsPage.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/discount/active(page=${eventsPage.number - 1}, size=${eventsPage.size})}">Previous</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, eventsPage.totalPages - 1)}"
                                    th:classappend="${i == eventsPage.number} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/discount/active(page=${i}, size=${eventsPage.size})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${eventsPage.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/discount/active(page=${eventsPage.number + 1}, size=${eventsPage.size})}">Next</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/admin/js/core/jquery-3.7.1.min.js}"></script>
<script th:src="@{/admin/js/core/popper.min.js}"></script>
<script th:src="@{/admin/js/core/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/admin/js/plugin/datatables/datatables.min.js}"></script>
<script th:src="@{/admin/js/plugin/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/js/kaiadmin.min.js}"></script>
<script th:src="@{/admin/js/demo.js}"></script>

</body>
</html>
